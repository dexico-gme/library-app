<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="book.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <form name="submitBook" id="submitBook">
        <label for="title">Title:</label><br />
        <input type="text" id="title" name="title" /><br />

        <label for="author">Author:</label><br />
        <input type="text" id="author" name="author" /><br />

        <label for="pages">Pages:</label><br />
        <input type="text" id="pages" name="pages" /><br />

        <label for="read">Read:</label><br />
        <input type="text" id="read" name="read" /><br />
      </form>
      <button type="submit" id="addABook" value="submit">Add a Book</button>
    </div>
    <p id="output">output</p>
    <div>
      <table id="table">
        <thread>
          <th>Book</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
        </thread>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
